	<p>富士山是典型的複式火山，從形狀上來說，屬於標準的錐狀火山，具有獨特的優美輪廓。至今為止，富士山在山體形成過程中，大致可以分為三個階段：

小御岳
古富士
新富士
其中，小御岳年代最為久遠，是在數十萬年前的更新世形成的火山。

古富士是從8萬年前左右開始直到1萬5千年前左右持續噴發的火山灰等物質沉降後形成的，其高度接近標高3000公尺。據估計，當時的山頂位於現在的寶永火山口北側1-2公里處。</p>
